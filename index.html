<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lol-Client</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <section class="navbar">
        <div class="section_shortcuts"></div>
        <div class="profile_info_client_actions"></div>
      </section>
      <section class="content_chat">
        <div class="content"></div>
        <div class="chat">
          <div class="social_buttons">
            SOCIAL
            <div class="buttons">
              <button id="add-friend">
                <img
                  class="img-button-social"
                  src="./assets/add-friend.png"
                  alt=""
                />
              </button>
              <button id="list">
                <img class="img-button-social" src="./assets/list.png" alt="" />
              </button>
              <button id="search">
                <img
                  class="img-button-social"
                  src="./assets/search.png"
                  alt=""
                />
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
